<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name=viewport content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" type=image/png href="/assets/favicon.png">
    <link rel="stylesheet" href="/assets/katex.min.css">
    <script defer src="/assets/katex.min.js"></script>
    <script defer src="/assets/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
              delimiters: [
                  //{left: '$$', right: '$$', display: true},
                  {left: '$', right: '$', display: false},
                  //{left: '\\(', right: '\\)', display: false},
                  {left: '\\[', right: '\\]', display: true}
              ],
              macros: {
                "\\vec": "\\mathbf{#1}",
	        "\\uvec": "\\hat{\\mathbf{#1}}",
                "\\f": "\\frac{#1}{#2}",
                "\\d": "\\mathrm{d}",
                "\\D": "\\mathrm{D}",
                "\\p": "\\partial",
                "\\zero": "\\underline{#1}\_0",
                "\\prn": "\\left({#1}\\right)",
                "\\brk": "\\left[{#1}\\right]",
              },
              throwOnError : true
            });
		[...document.getElementsByClassName("tag")].forEach(tag => {
			tag.parentNode.parentNode.parentNode.id = "tag-" + tag.textContent.slice(1,-1)
		});
        });
    </script>
    <style>


:root {
  --text: #416;
  --text-accent: #000;
  --link: #14a;
  --link-accent: #012;
  --deco: #84e;
  --bg: #ecf;
  --bg-accent: #daf;
}

@media (prefers-color-scheme: dark) {
  :root {
    --text: #ecf;
    --text-accent: #fff;
    --link: #adf;
    --link-accent: #cef;
    --deco: #84e;
    --bg: #416;
    --bg-accent: #417;
  }
}

@media print {
  :root {
    --text: #000;
    --link: #000;
    --deco: #000;
    --bg: #fff;
  }
  details {
    display: none;
  }
  html, body {
	  font-size: 12px;
  }
  h2, #markdown-toc {
	position: static;
  }
}


@font-face {
    font-family: 'garamond';
    src: url('/assets/fonts/garamond_regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'garamond';
    src: url('/assets/fonts/garamond_italic.ttf') format('truetype');
    font-weight: normal;
    font-style: italic;
}


@font-face {
    font-family: 'garamond';
    src: url('/assets/fonts/garamond_bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
}


@font-face {
    font-family: 'garamond';
    src: url('/assets/fonts/garamond_bold_italic.ttf') format('truetype');
    font-weight: bold;
    font-style: italic;
}

html {
  width: 100%;
  height: 100%;
}
html, body {
  font-size: 20px;
  font-family: garamond, serif;
  margin: 0;
  padding: 0;
}
html * {
  box-sizing: border-box;
  scroll-margin: 3rem;
}
body {
  width: 50rem;
  height: auto;
  padding: 1rem;
  max-width: 100%;
  background: var(--bg);
  color: var(--text);
}

h1 {
  text-align: center;
}
h2 {
  border-bottom: 1px solid var(--deco);
  background: var(--bg);
  position: sticky;
  z-index: 100;
  top: 0;
}
p {
  margin: 0;
  text-indent: 1em;
}

::selection {
  background: var(--deco);
  color: var(--text-accent);
}
strong {
  text-decoration: dotted underline var(--deco);
  color: var(--text-accent);
}
:target {
  background-color: var(--bg-accent);
  color: var(--text-accent);
}

details {
  position: fixed;
  right: 0;
  width: 20rem;
  max-width: 100%;
  max-height: 100%;
  overflow-y: scroll;
  bottom: 0;
  background: var(--bg-accent);
  z-index: 1000;
}

summary {
  cursor: pointer;
  font-weight: bold;
  user-select: none;
  position: sticky;
  top: 0;
  padding: 1rem 0 0 1rem;
  background: var(--bg-accent);
}

a, summary {
  color: var(--link);
}
a {
  text-decoration: dotted underline var(--link);
}

a:hover, a:focus, 
summary:hover, summary:focus {
  text-decoration: underline var(--link-accent) !important;
  color: var(--link-accent);
}
a:active, summary:active {
  background: var(--link);
  color: var(--bg-accent);
}

ul, ol {
  margin-left: 0rem;
  padding-left: 1rem;
}

table {
  border: 1px solid var(--deco);
  border-collapse: collapse;
}
th, td {
  border: 1px dashed var(--deco);
  text-align: center;
}

.katex {
  font-size: 0.9em;
}
.katex-display {
  padding: 0.2rem 0;
  margin: 0;
  width: inherit;
  height: fit-content;
  overflow-x: scroll;
  overflow-y: hidden;
}
.katex-display > .katex, 
.katex-display > .katex > .katex-html {
  min-width: fit-content;
  height: fit-content;
  width: inherit;
}
.katex-display > .katex > .katex-html {
  position: relative;
  padding-right: 3rem;
}
.katex-display > .katex > .katex-html > .tag {
  position: absolute;
  right: 0;
  color: var(--deco);
}

#markdown-toc {
  padding-left: 1rem;
}
#markdown-toc a {
  text-decoration: none;
}
#markdown-toc > li:first-child {
  display: none;
}
#markdown-toc ul {
  padding-left: 0.2rem;
}
#markdown-toc li {
 list-style: none;
}
#markdown-toc > li > ul li {
 padding-left: 0.2rem;
 border-left: 1px dashed var(--deco);
}
#markdown-toc > li {
  font-weight: bold;
}
#markdown-toc > li > ul > li {
  font-size: 1rem;
  font-weight: normal;
}
#markdown-toc > li > ul > li > ul > li {
  font-size: 0.8rem;
}
    
    
    </style>
  </head>
