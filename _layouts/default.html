<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
@font-face {
    font-family: 'cmu';
    src: url('cmunrm-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'cmu';
    src: url('cmunti-webfont.woff') format('woff');
    font-weight: normal;
    font-style: italic;
}


@font-face {
    font-family: 'cmu';
    src: url('cmunbx-webfont.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}


@font-face {
    font-family: 'cmu';
    src: url('cmunbi-webfont.woff') format('woff');
    font-weight: bold;
    font-style: italic;
}

html, body {
  font-size: 16px;
  font-family: cmu, serif;
}
body {
  max-width: 40rem;
  margin: 0 auto;
  background: #dbf;
}

  </head>
  <body>
    {{ content }}


    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
    </script>

</html>
