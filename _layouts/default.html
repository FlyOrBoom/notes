<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name=viewport content='width=device-width, initial-scale=1'>
    <style>

@font-face {
    font-family: 'cmu';
    src: url('/notes/assets/cmunrm.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'cmu';
    src: url('/notes/assets/cmunti.woff') format('woff');
    font-weight: normal;
    font-style: italic;
}


@font-face {
    font-family: 'cmu';
    src: url('/notes/assets/cmunbx.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}


@font-face {
    font-family: 'cmu';
    src: url('/notes/assets/cmunbi.woff') format('woff');
    font-weight: bold;
    font-style: italic;
}

html {
  width: 100%;
  margin: 0;
  padding: 0;
}
html, body {
  font-size: 14px;
  font-family: cmu, serif;
  height: 100%;
}
body {
  width: 50rem;
  max-width: 100%;
  box-sizing: border-box;
  padding: 1rem;
  background: #dbf;
  color: #213;
}

h1 {
  text-align: center;
}
h2 {
  border-bottom: 1px solid #426;
}

details {
  position: fixed;
  right: 0;
  width: 20rem;
  max-width: 100%;
  max-height: 100%;
  box-sizing: border-box;
  padding: 1rem;
  overflow-y: scroll;
  top: 0;
  background: #ecfd;
  z-index: 1000;
}

summary {
  cursor: pointer;
  user-select: none;
  position: sticky;
  top: 0;
  background: #ecf;
}

a {
  text-decoration: none;
  color: #158;
}

a:visited {
  color: #628;
}

a:hover, a:focus {
  text-decoration: underline;
}
ul, ol {
  margin-left: 0rem;
  padding-left: 1rem;
}

#markdown-toc {
  padding-left: 0;
}
#markdown-toc ul {
  padding-left: 0.2rem;
}
#markdown-toc li {
 list-style: none;
}
#markdown-toc ul > li {
 font-size: 0.9em;
 padding-left: 0.2rem;
 border-left: 1px dashed #158;
}
    
    </style>
  </head>
  <body>
    {{ content }}


    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
    </script>
  </body>
</html>
